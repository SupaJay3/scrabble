<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anagram Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #f0f0f0;
    }
    h1 {
        margin-bottom: 10px;
    }
    input {
        padding: 5px;
        font-size: 16px;
    }
    button {
        padding: 5px 10px;
        font-size: 16px;
        margin-left: 5px;
        cursor: pointer;
    }
    p {
        font-size: 18px;
        margin-top: 10px;
    }
</style>
</head>
<body>

<h1 id="prompt"></h1>
<input id="guess" autofocus>
<button onclick="checkGuess()">Submit</button>
<p id="result"></p>

<script>
let anagrams = {};
let weightedKeys = [];
let currentPrompt = null;

// Load JSON from GitHub Pages
fetch("words.json")
  .then(res => res.json())
  .then(data => {

    data.forEach(entry => {
      const { alphagram, probability, word } = entry;

      // Build alphagram → words[]
      if (!anagrams[alphagram]) {
        anagrams[alphagram] = [];
      }
      anagrams[alphagram].push(word);

      // Difficulty control:
      // Lower probability = easier = appears more often
      const weight = Math.max(1, 7 - probability);
      for (let i = 0; i < weight; i++) {
        weightedKeys.push(alphagram);
      }
    });

    shuffle(weightedKeys);
    nextWord();
  })
  .catch(err => {
    document.getElementById("prompt").innerText =
      "Failed to load words.json";
    console.error(err);
  });

function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
}

function nextWord() {
  if (weightedKeys.length === 0) {
    document.getElementById("prompt").innerText = "No more words!";
    document.getElementById("guess").style.display = "none";
    document.querySelector("button").style.display = "none";
    return;
  }

  currentPrompt = weightedKeys.pop();

  document.getElementById("prompt").innerText =
    "Guess a word for: " + currentPrompt;

  document.getElementById("result").innerText = "";
  document.getElementById("guess").value = "";
  document.getElementById("guess").focus();
}

function checkGuess() {
  const guess = document.getElementById("guess").value.toUpperCase();

  if (anagrams[currentPrompt].includes(guess)) {
    document.getElementById("result").innerText = "✅ Correct!";
  } else {
    document.getElementById("result").innerText = "❌ Wrong!";
  }

  setTimeout(nextWord, 1000);
}
</script>


</body>
</html>
