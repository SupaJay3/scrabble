<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrabble</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap');

body {
    font-family: 'Comfortaa', cursive;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    background: #FFFAF0; /* pastel cream */
    padding: 20px;
    color: #333;
}

h1 {
    margin-bottom: 15px;
    color: #FF6F91; /* pastel pink */
    text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
}

input {
    padding: 10px 15px;
    font-size: 16px;
    border-radius: 12px;
    border: 2px solid #FFD3B6;
    outline: none;
    transition: all 0.2s;
    background: #FFF5F3;
}

input:focus {
    border-color: #FFAAA5;
    box-shadow: 0 0 10px rgba(255, 170, 165, 0.3);
}

button {
    font-family: 'Comfortaa', cursive; /* ensures button text matches page */
    padding: 10px 15px;
    font-size: 16px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    margin: 5px 5px 5px 0;
    background: #FFD3B6;
    color: #fff;
    font-weight: bold;
    transition: all 0.2s;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

button:hover {
    background: #FFAAA5;
    box-shadow: 0 6px 10px rgba(0,0,0,0.15);
}

button:active {
    transform: translateY(2px);
    box-shadow: 0 3px 5px rgba(0,0,0,0.1);
}

p {
    font-size: 16px;
    margin-top: 5px;
}

#difficultyLabel {
    margin-top: 10px;
    font-weight: bold;
    color: #6C5B7B; /* pastel purple */
}

#answersInfo {
    color: #355C7D; /* pastel blue */
    margin-top: 10px;
    font-weight: 500;
}
</style>
</head>
<body>

<h1 id="prompt"></h1>
<input id="guess" autofocus>
<div style="margin-top:10px;">
    <button onclick="checkGuess()">submit</button>
    <button onclick="giveUp()">give up</button>
</div>
<p id="result"></p>
<p id="attempts"></p>
<p id="answersInfo"></p>

<!-- Fixed difficulty buttons -->
<div id="difficultyContainer">
    <span>difficulty:</span>
    <button onclick="setDifficulty(5000)">Very Easy</button>
    <button onclick="setDifficulty(10000)">Easy</button>
    <button onclick="setDifficulty(20000)">Medium</button>
    <button onclick="setDifficulty(30000)">Hard</button>
    <button onclick="setDifficulty(34000)">Very Hard</button>
    <button onclick="setDifficulty(34506)">Impossible</button>
    <span id="difficultyLabel">impossible</span>
</div>

<script>
let anagrams = {};
let wordData = {};
let allKeys = [];
let weightedKeys = [];
let currentPrompt = null;
let maxTries = 3;
let attemptsLeft = maxTries;
let difficultyMax = 34506;
let waitingForNext = false;

// Load JSON
fetch("words.json")
  .then(res => res.json())
  .then(data => {
    data.forEach(entry => {
      const { alphagram, probability, word } = entry;

      if (!anagrams[alphagram]) anagrams[alphagram] = [];
      anagrams[alphagram].push(word);

      if (!wordData[alphagram]) wordData[alphagram] = {};
      wordData[alphagram][word] = probability;

      allKeys.push(alphagram);
    });
    applyDifficulty();
    nextWord();
  })
  .catch(err => {
    document.getElementById("prompt").innerText = "failed to load words.json";
    console.error(err);
  });

// Shuffle function
function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
}

// Difficulty labels
function getDifficultyLabel(value) {
  if (value < 5000) return "very easy";
  if (value < 10000) return "easy";
  if (value < 20000) return "medium";
  if (value < 30000) return "hard";
  if (value < 34000) return "very hard";
  return "impossible";
}

// Set difficulty from button
function setDifficulty(value) {
    difficultyMax = value;
    document.getElementById("difficultyLabel").innerText = getDifficultyLabel(difficultyMax);
    applyDifficulty();
    nextWord();
}

// Apply difficulty filter
function applyDifficulty() {
  weightedKeys = [];

  allKeys.forEach(alphagram => {
    const filteredWords = anagrams[alphagram].filter(word => wordData[alphagram][word] <= difficultyMax);
    if (filteredWords.length > 0) {
      const weight = Math.max(1, 7 - Math.min(...filteredWords.map(w => wordData[alphagram][w])));
      for (let i = 0; i < weight; i++) weightedKeys.push(alphagram);
    }
  });

  shuffle(weightedKeys);
}

// Next word
function nextWord() {
  if (weightedKeys.length === 0) {
    document.getElementById("prompt").innerText = "mo more words how the FUCK did you reach here omg";
    document.getElementById("guess").style.display = "none";
    document.querySelectorAll("button").forEach(b => b.style.display = "none");
    document.getElementById("attempts").innerText = "";
    document.getElementById("answersInfo").innerText = "";
    return;
  }

  currentPrompt = weightedKeys.pop();
  attemptsLeft = maxTries;
  waitingForNext = false;

  document.getElementById("prompt").innerText = "guess a word for " + currentPrompt;
  document.getElementById("result").innerText = "";
  document.getElementById("guess").value = "";
  document.getElementById("answersInfo").innerText = "";
  document.getElementById("guess").style.display = "inline";
  document.getElementById("guess").focus();
  updateAttempts();
}

// Attempts
function updateAttempts() {
  document.getElementById("attempts").innerText = `attempts left: ${attemptsLeft}`;
}

// Show answers with probability
function displayAnswers() {
  const filteredWords = anagrams[currentPrompt].filter(word => wordData[currentPrompt][word] <= difficultyMax);
  document.getElementById("answersInfo").innerText = 
    `Answers (${filteredWords.length}): ` + 
    filteredWords.map(word => `${word} (prob: ${wordData[currentPrompt][word]})`).join(", ");
}

// Check guess
function checkGuess() {
  if (waitingForNext) {
    waitingForNext = false;
    nextWord();
    return;
  }

  const guess = document.getElementById("guess").value.toUpperCase();
  const validWords = anagrams[currentPrompt].filter(w => wordData[currentPrompt][w] <= difficultyMax);

  if (validWords.includes(guess)) {
    document.getElementById("result").innerText = "ding ding ding correct!";
    setTimeout(nextWord, 1000);
  } else {
    attemptsLeft--;
    if (attemptsLeft > 0) {
      document.getElementById("result").innerText = "WRONG!?!?!?";
      updateAttempts();
      document.getElementById("guess").value = "";
      document.getElementById("guess").focus();
    } else {
      document.getElementById("result").innerText = `out of tries..`;
      displayAnswers();
      waitingForNext = true;
      document.getElementById("guess").value = "";
      document.getElementById("guess").focus();
    }
  }
}

// Give up
function giveUp() {
  document.getElementById("result").innerText = "you gave up skull emoji!!";
  displayAnswers();
  waitingForNext = true;
  document.getElementById("guess").value = "";
  document.getElementById("guess").focus();
}

// Enter key
document.getElementById("guess").addEventListener("keydown", function(e) {
  if (e.key === "Enter") checkGuess();
});
</script>

</body>
</html>
