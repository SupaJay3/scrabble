<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anagram Game</title>
<style>
    body {
        font-family: Comfortaa, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #f0f0f0;
    }
    h1 {
        margin-bottom: 10px;
    }
    input {
        padding: 5px;
        font-size: 16px;
    }
    button {
        padding: 5px 10px;
        font-size: 16px;
        margin-left: 5px;
        cursor: pointer;
    }
    p {
        font-size: 18px;
        margin-top: 10px;
    }
</style>
</head>
<body>

<h1 id="prompt"></h1>
<input id="guess" autofocus>
<div style="margin-top:10px;">
    <button onclick="checkGuess()">Submit</button>
    <button onclick="giveUp()">Give Up</button>
</div>
<p id="result"></p>
<p id="attempts"></p>

<script>
let anagrams = {};
let wordData = {}; // Store extra info like probability
let weightedKeys = [];
let currentPrompt = null;
let maxTries = 3;
let attemptsLeft = maxTries;

// Load JSON from GitHub Pages
fetch("words.json")
  .then(res => res.json())
  .then(data => {

    data.forEach(entry => {
      const { alphagram, probability, word } = entry;

      // Build alphagram → words[]
      if (!anagrams[alphagram]) {
        anagrams[alphagram] = [];
      }
      anagrams[alphagram].push(word);

      // Store probability info
      if (!wordData[alphagram]) wordData[alphagram] = {};
      wordData[alphagram][word] = probability;

      // Difficulty control: lower probability → easier → appears more often
      const weight = Math.max(1, 7 - probability);
      for (let i = 0; i < weight; i++) {
        weightedKeys.push(alphagram);
      }
    });

    shuffle(weightedKeys);
    nextWord();
  })
  .catch(err => {
    document.getElementById("prompt").innerText =
      "Failed to load words.json";
    console.error(err);
  });

function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
}

function nextWord() {
  if (weightedKeys.length === 0) {
    document.getElementById("prompt").innerText = "No more words!";
    document.getElementById("guess").style.display = "none";
    document.querySelectorAll("button").forEach(b => b.style.display = "none");
    document.getElementById("attempts").innerText = "";
    return;
  }

  currentPrompt = weightedKeys.pop();
  attemptsLeft = maxTries;

  document.getElementById("prompt").innerText =
    "Guess a word for: " + currentPrompt;

  document.getElementById("result").innerText = "";
  document.getElementById("guess").value = "";
  document.getElementById("guess").focus();
  updateAttempts();
}

function updateAttempts() {
  document.getElementById("attempts").innerText = `Attempts left: ${attemptsLeft}`;
}

function displayAnswers() {
  const answers = anagrams[currentPrompt].map(word => {
    return `${word} (probability: ${wordData[currentPrompt][word]})`;
  });
  return answers.join(", ");
}

function checkGuess() {
  const guess = document.getElementById("guess").value.toUpperCase();

  if (anagrams[currentPrompt].includes(guess)) {
    document.getElementById("result").innerText = "correct!";
    setTimeout(nextWord, 1000);
  } else {
    attemptsLeft--;
    if (attemptsLeft > 0) {
      document.getElementById("result").innerText = "wrong lol try again";
      updateAttempts();
      document.getElementById("guess").value = "";
      document.getElementById("guess").focus();
    } else {
      document.getElementById("result").innerText = `out of tries!1!11! answers: ${displayAnswers()}`;
      setTimeout(nextWord, 3000);
    }
  }
}

function giveUp() {
  document.getElementById("result").innerText = `you gave up lmao, answers: ${displayAnswers()}`;
  setTimeout(nextWord, 3000);
}

// Support Enter key
document.getElementById("guess").addEventListener("keydown", function(e) {
  if (e.key === "Enter") {
    checkGuess();
  }
});
</script>

</body>
</html>
